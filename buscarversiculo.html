<p style="text-align: justify;"><span size="6">&nbsp;<span style="font-size: 20px;">&nbsp; Para buscar un vers&iacute;culo en la Biblia hay que identificar el n&uacute;mero del vers&iacute;culo. Este se encuentra en el nombre del libro, junto al n&uacute;mero del cap&iacute;tulo.&nbsp;</span></span></p>
<p style="text-align: justify;"><span style="font-size: 20px;">&nbsp;</span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;">Por ejemplo:&nbsp;</span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;">Juan 3:16 o Jn 3,16&nbsp;</span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;">Se refiere al libro de Juan,&nbsp;cap&iacute;tulo 3,&nbsp;vers&iacute;culo 16.</span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;">&nbsp; &nbsp; Puedes usar la tabla de contenidos de tu Biblia para encontrar el libro y el cap&iacute;tulo, y luego buscar el n&uacute;mero del vers&iacute;culo dentro del cap&iacute;tulo.</span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;">Algunos ejemplos de vers&iacute;culos de la Biblia son:</span></p>
<p style="text-align: justify;"><span style="font-size: 20px;">&nbsp;</span></p>
<ul>
    <li style="font-size: 20px;">
        <p style="text-align: justify;">G&eacute;nesis 1:1: &quot;En el principio cre&oacute; Dios los cielos y la tierra.&quot;</p>
    </li>
</ul>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<ul>
    <li style="font-size: 20px;">
        <p style="text-align: justify;">Salmos 23:1: &quot;El Se&ntilde;or es mi pastor; nada me faltar&aacute;.&quot;</p>
    </li>
</ul>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<ul>
    <li style="font-size: 20px;">
        <p style="text-align: justify;">Mateo 5:9: &quot;Bienaventurados los pacificadores, porque ellos ser&aacute;n llamados hijos de Dios.&quot;</p>
    </li>
</ul>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<ul>
    <li style="font-size: 20px;">
        <p style="text-align: justify;">Romanos 8:28: &quot;Y sabemos que a los que aman a Dios, todas las cosas les ayudan a bien, esto es, a los que conforme a su prop&oacute;sito son llamados.&quot;</p>
    </li>
</ul>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<ul>
    <li style="font-size: 20px;">
        <p style="text-align: justify;">Apocalipsis 22:21: &quot;La gracia de nuestro Se&ntilde;or Jesucristo sea con todos vosotros. Am&eacute;n.&quot;</p>
    </li>
</ul>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>
<p style="text-align: justify;"><span size="6" style="font-size: 20px;"><br></span></p>

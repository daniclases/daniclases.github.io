<p><span style="font-family: inherit; font-size: xx-large; text-align: justify;">Para buscar un versículo en la Biblia hay que identificar el número del versículo. Este se encuentra en el nombre del libro, junto al número del capítulo.&nbsp;</span></p>
<span style="font-family: inherit; font-size: x-large;"><br /></span>
<p></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Por ejemplo:&nbsp;</span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><b>Juan 3:16 o Jn 3,16&nbsp;</b></span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Se refiere al libro de Juan, <b>capítulo 3</b>, <b>versículo 16</b>.</span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">&nbsp;Puedes usar la tabla de contenidos de tu Biblia para encontrar el libro y el capítulo, y luego buscar el número del versículo dentro del capítulo.</span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></p>
<p style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Algunos ejemplos de versículos de la Biblia son:</span></p>
<p></p>
<ul style="text-align: left;">
    <li style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Génesis 1:1: "En el principio creó Dios los cielos y la tierra."</span></li>
</ul>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<ul style="text-align: left;">
    <li style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Salmos 23:1: "El Señor es mi pastor; nada me faltará."</span></li>
</ul>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<ul style="text-align: left;">
    <li style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Mateo 5:9: "Bienaventurados los pacificadores, porque ellos serán llamados hijos de Dios."</span></li>
</ul>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<ul style="text-align: left;">
    <li style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Romanos 8:28: "Y sabemos que a los que aman a Dios, todas las cosas les ayudan a bien, esto es, a los que conforme a su propósito son llamados."</span></li>
</ul>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<ul style="text-align: left;">
    <li style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">Apocalipsis 22:21: "La gracia de nuestro Señor Jesucristo sea con todos vosotros. Amén."</span></li>
</ul>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;">En el siguiente enlace encontrarás la Biblia de la Conferencia Episcopal Española. Prueba a buscar libros, capítulos y versículos:</span></div>
<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>

<div style="text-align: justify;"><span style="font-family: inherit; font-size: x-large;"><br /></span></div>

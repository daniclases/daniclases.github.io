<!DOCTYPE html>
<html>
<head>
    <title>Historia de la salvación</title>
    <link rel="icon" type="image/png" href="https://daniclases.github.io/Yo%20blog.png">
    <style>
        .mapa {
            width: 100%;
            height: 50px;
            background-color: #f44336;
            position: relative;
            overflow: hidden;
        }

        .mapa:before {
            content: "";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px; /* Ajustar el grosor de la línea */
            height: 100%;
            background-image: linear-gradient(to bottom, transparent 0%, transparent 33%, #fff 33%, #fff 66%, transparent 66%, transparent 100%);
            z-index: 1;
            animation: wave 2s linear infinite;
        }

        @keyframes wave {
            0% { background-position: 0 -100%; }
            100% { background-position: 0 100%; }
        }

        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #f44336;
            margin: 5px;
            border-radius: 5px;
            position: relative;
            z-index: 2;
        }

        .boton a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #f44336;
        }

        .boton img {
            margin-right: 5px;
            width: 16px; /* Ajustar el tamaño de la imagen */
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="unselectable">
        <header>
            <a href="https://daniclases.github.io/" style="position: absolute; top: 0; left: 0;"><img src="https://daniclases.github.io/Yo%20blog.png" alt="Logo" style="width: 100px; height: 100px;"></a>
        </header>
    </div>
    <div class="mapa"></div> <!-- Eliminar los botones aquí para que la línea se muestre sin interrupciones -->
    <button class="boton"><a href="URL_AQUÍ"><img src="ruta_de_la_imagen.png" alt="Imagen"> Botón 1</a></button>
    <button class="boton"><a href="URL_AQUÍ"><img src="ruta_de_la_imagen.png" alt="Imagen"> Botón 2</a></button>
    <button class="boton"><a href="URL_AQUÍ"><img src="ruta_de_la_imagen.png" alt="Imagen"> Botón 3</a></button>
    <button class="boton"><a href="URL_AQUÍ"><img src="ruta_de_la_imagen.png" alt="Imagen"> Botón 4</a></button>
    <button class="boton"><a href="URL_AQUÍ"><img src="ruta_de_la_imagen.png" alt="Imagen"> Botón 5</a></button>
</body>
</html>

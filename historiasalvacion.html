<!DOCTYPE html>
<html>
<head>
    <style>
        .mapa {
            width: 100%;
            height: 50px;
            background-color: #f44336;
            position: relative;
            overflow: hidden;
        }
        
        .mapa:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, transparent 0%, transparent 33%, #fff 33%, #fff 66%, transparent 66%, transparent 100%);
            z-index: 1;
            animation: wave 2s linear infinite;
        }
        
        @keyframes wave {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #f44336;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="mapa">
        <button class="boton">Botón 1</button>
        <button class="boton">Botón 2</button>
        <button class="boton">Botón 3</button>
        <button class="boton">Botón 4</button>
        <button class="boton">Botón 5</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Historia de la salvación</title>
	<link rel="icon" type="image/png" href="https://daniclases.github.io/Yo%20blog.png">
    <style>
        .mapa {
            width: 100%;
            height: 50px;
            background-color: #f44336;
            position: relative;
            overflow: hidden;
        }
        
        .mapa:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, transparent 0%, transparent 33%, #fff 33%, #fff 66%, transparent 66%, transparent 100%);
            z-index: 1;
            animation: wave 2s linear infinite;
        }
        
        @keyframes wave {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        .boton {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #f44336;
            margin: 5px;
            border-radius: 5px;
            position: relative;
            z-index: 2;
        }
        
        .boton a {
            text-decoration: none;
            color: #f44336;
        }
    </style>
</head>
<body>
	<div class="unselectable">
		<header> 
			<a href="https://daniclases.github.io/" style="position: absolute; top: 0; left: 0;"> <img src="https://daniclases.github.io/Yo%20blog.png" alt="Logo" style="width: 100px; height: 100px;"> </a>
		</header> 
	</div>
    <div class="mapa">
        <button class="boton"><a href="URL_AQUÍ">Botón 1</a></button>
        <button class="boton"><a href="URL_AQUÍ">Botón 2</a></button>
        <button class="boton"><a href="URL_AQUÍ">Botón 3</a></button>
        <button class="boton"><a href="URL_AQUÍ">Botón 4</a></button>
        <button class="boton"><a href="URL_AQUÍ">Botón 5</a></button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Menú con enlaces</title>
	<style>
		/* Código de aspecto del menú */
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}
	</style>
</head>
<body>

<!-- Menú -->
<ul>
  <li><a href="opcion1.html">Opción 1</a></li>
  <li><a href="opcion2.html">Opción 2</a></li>
  <li><a href="opcion3.html">Opción 3</a></li>
</ul>

</body>
</html>

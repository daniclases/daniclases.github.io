<!DOCTYPE html>
<html>
<head>
    <title>Dani clases</title>
    <link rel="icon" type="image/png" href="https://daniclases.github.io/Yo%20blog.png">
    <style>
         img {
            pointer-events: none;
            user-select: none;
        }
        .unselectable {
            user-select: none;
        }
        html, body {
            height: 100%; /* Ajuste para asegurar que el body tome toda la altura */
            margin: 0;
            padding: 0;
            overflow-y: hidden; /* Aplicar desplazamiento al body */
        }
        body {
  padding-top: 10px;
}
        body {
            background: url('https://daniclases.github.io/fondoweb.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .responsive-element {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 2;
        }
        .boton-imagen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 40px;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            width: 300px;
            height: 300px;
            border-radius: 150px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.3s;
        }
        .boton-imagen:hover {
            opacity: 0.8;
            box-shadow: 0 0 15px #FF9933, 0 0 20px #FF9933, 0 0 25px #FF9933, 0 0 30px #FF9933;
        }
        .boton-imagen span {
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
            text-align: center;
        }
        .boton-imagen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .imagen-inferior-derecha {
    position: fixed; /* Posición fija respecto al viewport, lo que hace que siempre esté visible */
    bottom: 0; /* Abajo del todo */
    right: 0; /* A la derecha del todo */
    width: 50px; /* Ancho de la imagen */
    height: 50px; /* Alto de la imagen */
    transition: transform 0.5s ease; /* Suaviza la transición */
    pointer-events: auto; /* Habilita eventos del puntero para esta imagen */
  }
        .imagen-centrada {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Escala la imagen al doble de su tamaño original */
    display: none; /* Oculta inicialmente la imagen centrada */
    z-index: 100; /* Asegúrate de que la imagen centrada esté por encima de otros elementos */
    width: 400px; /* Nuevo ancho */
    height: 400px; /* Nueva altura */
  }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        @media (max-width: 768px) {
            .responsive-element {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding-bottom: 20px;
            }
            .boton-imagen {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="https://daniclases.github.io/" class="logo">
        <img src="https://daniclases.github.io/Yo%20blog.png" alt="Logo">
    </a>
    <div class="responsive-element">
         <button class="boton-imagen" onclick="window.location.href='https://daniclases.github.io/Filosof%C3%ADa/index.html'">
             <span>Filosofía</span>
            <img src="https://daniclases.github.io/filosofia.jpg" alt="Filosofía">
        </button>
         <button class="boton-imagen" onclick="window.location.href='https://daniclases.github.io/Religi%C3%B3n/index.html'">
             <span>Religión</span>
            <img src="https://daniclases.github.io/religion.jpg" alt="Religión">
        </button>
    </div>
    <img src="https://daniclases.github.io/qr.jpg" alt="Código QR" class="imagen-inferior-derecha" id="imagenOriginal">
    <img src="https://daniclases.github.io/qr.jpg" alt="Imagen Duplicada" class="imagen-centrada" id="imagenDuplicada">

<script>
  // JavaScript para duplicar la imagen y centrarla
  document.getElementById('imagenOriginal').addEventListener('mouseover', function() {
    var imagenCentrada = document.getElementById('imagenDuplicada');
    imagenCentrada.src = this.src; // Establece la fuente de la imagen duplicada
    imagenCentrada.style.display = 'block'; // Muestra la imagen centrada
  });

  document.getElementById('imagenOriginal').addEventListener('mouseout', function() {
    document.getElementById('imagenDuplicada').style.display = 'none'; // Oculta la imagen centrada
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Menú con enlaces</title>
	<style>
		/* Código de aspecto del menú */
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}
	</style>
</head>
<body>
<iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=2&bgcolor=%23ffffff&ctz=Europe%2FMadrid&showTitle=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=ZG5hdmNhbTM2M0BnLmVkdWNhYW5kLmVz&color=%23039BE5" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
<!-- Menú -->
<div>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=FE" alt="FE">
  </button>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=BIBLIA" alt="BIBLIA">
  </button>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=HISTORIA" alt="HISTORIA">
  </button>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=TEOLOGÍA" alt="TEOLOGÍA">
  </button>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=ECLESIOLOGÍA" alt="ECLESIOLOGÍA">
  </button>
  <button>
    <img src="https://via.placeholder.com/50x50.png?text=RELIGIONES" alt="RELIGIONES">
  </button>
</div>
</body>
</html>

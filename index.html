<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dani clases</title>
    <link rel="icon" type="image/png" href="https://daniclases.github.io/Yo%20blog.png">
    <style>
        :root {
            --color-principal: #FF9933;
            --color-fondo-boton: rgba(255, 255, 255, 0.7);
            --color-texto-boton: white;
            --color-fondo-texto-boton: rgba(0, 0, 0, 0.5);
        }
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: url('https://daniclases.github.io/fondopaginawebinicio.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            padding-top: 200px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .responsive-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 2;
        }
        .boton-imagen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 40px;
            border: none;
            background-color: var(--color-fondo-boton);
            cursor: pointer;
            width: 300px;
            height: 300px;
            border-radius: 150px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.3s;
        }
        .boton-imagen:hover {
            opacity: 0.8;
            box-shadow: 0 0 15px var(--color-principal), 0 0 20px var(--color-principal), 0 0 25px var(--color-principal), 0 0 30px var(--color-principal);
        }
        .boton-imagen span {
            z-index: 3;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: var(--color-texto-boton);
            background-color: var(--color-fondo-texto-boton);
            padding: 5px 10px;
            border-radius: 10px;
            text-align: center;
        }
        .boton-imagen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        .imagen-inferior-derecha {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 50px;
            height: 50px;
            transition: transform 0.5s ease;
            pointer-events: auto;
        }
        .imagen-centrada {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
            width: 400px;
            height: 400px;
        }
        @media (max-width: 768px) {
            .responsive-element {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding-bottom: 20px;
            }
            .boton-imagen {
                margin: 20px;
            }
        }
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <a href="https://daniclases.github.io/" class="logo">
        <img src="https://daniclases.github.io/Yo%20blog.png" alt="Logo de Dani clases">
    </a>
    <div class="responsive-element">
        <button class="boton-imagen" data-href="https://daniclases.github.io/evcye/">
            <span>Educación en valores cívicos y éticos 2ºESO</span>
            <img src="https://daniclases.github.io/justicia.png" alt="Imagen de justicia">
        </button>
        <button class="boton-imagen" data-href="https://daniclases.github.io/ERRSS/index.html'">
            <span>Ética en las redes sociales 2ºESO</span>
            <img src="https://daniclases.github.io/ERRSS.jpg" alt="Ética en las redes sociales 2ºESO">
        </button>
        <button class="boton-imagen" data-href="https://daniclases.github.io/introfilo4/index.html'">
            <span>Introducción a la filosofía 4ºESO</span>
            <img src="https://daniclases.github.io/introfilo4.jpeg" alt="Introducción a la filosofía 4ºESO">
        </button>
        <button class="boton-imagen" data-href="https://daniclases.github.io/filosofia/index.html'">
            <span>Filosofía 1ºBach</span>
            <img src="https://daniclases.github.io/pensador.jpg" alt="Filosofía 1ºBach">
        </button>
        <button class="boton-imagen" data-href="https://daniclases.github.io/historia/index.html'">
            <span>Historia de la Filosofía 2ºBach</span>
            <img src="https://daniclases.github.io/historiaboton.png" alt="Historia de la Filosofía 2ºBach">
        </button>
    </div>
    <img src="https://daniclases.github.io/qr.jpg" alt="Código QR" class="imagen-inferior-derecha" id="imagenOriginal">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botones = document.querySelectorAll('.boton-imagen');
            botones.forEach(boton => {
                boton.addEventListener('click', function() {
                    window.location.href = this.dataset.href;
                });
            });

            const imagenOriginal = document.getElementById('imagenOriginal');
            const imagenDuplicada = document.createElement('img');
            imagenDuplicada.src = imagenOriginal.src;
            imagenDuplicada.alt = "Imagen Duplicada";
            imagenDuplicada.classList.add('imagen-centrada');
            document.body.appendChild(imagenDuplicada);

            imagenOriginal.addEventListener('mouseover', function() {
                imagenDuplicada.style.display = 'block';
            });

            imagenOriginal.addEventListener('mouseout', function() {
                imagenDuplicada.style.display = 'none';
            });
        });
    </script>
</body>
</html>

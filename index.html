<!DOCTYPE html>
<html>
<head>
    <title>Dani clases</title>
    <link rel="icon" type="image/png" href="https://daniclases.github.io/Yo%20blog.png">
    <style>
        img {
            pointer-events: none;
            user-select: none;
        }
        .unselectable {
            user-select: none;
        }
        body {
            margin: 0;
            background: url('https://daniclases.github.io/home.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .responsive-element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 2;
            overflow-y: auto;
        }
        .boton-imagen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 40px;
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            width: 300px;
            height: 300px;
            border-radius: 150px;
            overflow: hidden;
            position: relative;
            transition: opacity 0.3s;
        }
        .boton-imagen:hover {
            opacity: 0.8;
            box-shadow: 0 0 15px #FF9933, 0 0 20px #FF9933, 0 0 25px #FF9933, 0 0 30px #FF9933;
        }
        .boton-imagen:hover span {
            color: #FF9933;
        }
        .boton-imagen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .boton-imagen span {
            z-index: 2;
            position: relative;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        @media (max-width: 768px) {
            .responsive-element {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding-bottom: 20px;
            }
            .boton-imagen {
                margin: 20px;
            }
        }
        /* Estilos para el formulario de inicio de sesión */
        .login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            background-image: url('https://daniclases.github.io/puertaacademia.png');
            background-size: cover;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        .login label,
        .login input,
        .login button,
        .login p {
            margin-bottom: 20px;
        }
        .login input,
        .login button {
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="login" class="login">
        <p>Sólo sé que no sé...</p>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <button onclick="checkPassword()">Ingresar</button>
    </div>

    <a href="https://daniclases.github.io/" class="logo">
        <img src="https://daniclases.github.io/Yo%20blog.png" alt="Logo">
    </a>
    <div class="responsive-element">
        <button class="boton-imagen" onclick="window.location.href='https://daniclases.github.io/evcye/'">
            <img src="https://daniclases.github.io/justicia.jpg" alt="Educación en valores cívicos y éticos">
            <span>Educación en valores cívicos y éticos</span>
        </button>
        <button class="boton-imagen" onclick="window.location.href='https://daniclases.github.io/filosofia/index.html'">
            <img src="https://daniclases.github.io/pensador.jpg" alt="Filosofía 1ºBach">
            <span>Filosofía 1ºBach</span>
        </button>
        <button class="boton-imagen" onclick="window.location.href='https://daniclases.github.io/historia/index.html'">
            <img src="https://daniclases.github.io/historia.jpg" alt="Historia de la Filosofía">
            <span>Historia de la Filosofía</span>
        </button>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            if (password == 'nada') {
                document.getElementById('login').style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                alert('Contraseña incorrecta');
            }
        }

        window.onload = function() {
            document.getElementById('login').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
    </script>
</body>
</html>
